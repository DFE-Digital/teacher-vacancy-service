version: 0.2

phases:
  pre_build:
    commands:
      - echo Build started on `date`
      - echo Entered the pre_build phase...
      - echo Building the Docker image...
      - docker build --build-arg RAILS_ENV=test -t temp_image:test .
  build:
    commands:
      - echo Testing the newly built Docker image...
      - docker run --name pg -d -p 5432:5432 -e POSTGRES_HOST_AUTH_METHOD=trust postgres:9.6
      - docker run --name test -d -e RAILS_ENV=test --link pg:pg --link es:es temp_image:test /bin/bash -c "tail -f /dev/null"
      - docker exec test /bin/bash -c "export DATABASE_URL='postgres://postgres@pg:5432/test?template=template0&pool=5&encoding=unicode' && rails db:setup"
      - docker exec test /bin/bash -c "export DATABASE_URL='postgres://postgres@pg:5432/test?template=template0&pool=5&encoding=unicode' && rails assets:precompile"
      - docker exec test /bin/bash -c "export DATABASE_URL='postgres://postgres@pg:5432/test?template=template0&pool=5&encoding=unicode' && rake"
      - docker rm -f test es pg
  post_build:
    commands:
