---
applications:
  - name: teaching-vacancies-dev
    buildpacks:
      - ruby_buildpack
    env:
      RAILS_ENV: staging
    command: bundle exec rake cf:on_first_instance db:migrate && rails s
    instances: 2
    memory: 512M
    services:
      - teaching-vacancies-postgres-dev
      - teaching-vacancies-redis-dev
      - teaching-vacancies-papertrail-dev
