---
applications:
  - name: teaching-vacancies-staging
    buildpacks:
      - ruby_buildpack
    env:
      RAILS_ENV: staging
    command: bundle exec rake cf:on_first_instance db:migrate && rails s
    instances: 2
    memory: 512M
    services:
      - teaching-vacancies-postgres-staging
      - teaching-vacancies-redis-staging
      - teaching-vacancies-papertrail-staging
