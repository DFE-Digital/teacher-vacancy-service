---
applications:
  - name: teaching-vacancies-worker-staging
    buildpacks:
      - ruby_buildpack
    env:
      RAILS_ENV: staging
    command: bundle exec sidekiq -C config/sidekiq.yml
    health-check-type: process
    instances: 2
    memory: 512M
    no-route: true
    services:
      - teaching-vacancies-postgres-staging
      - teaching-vacancies-redis-staging
      - teaching-vacancies-papertrail-staging
