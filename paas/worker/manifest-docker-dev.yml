---
applications:
  - name: teaching-vacancies-worker-docker-dev
    docker:
      image: ((IMAGE_NAME))
    env:
      RAILS_ENV: staging
    command: bundle exec sidekiq -C config/sidekiq.yml
    health-check-type: process
    instances: 2
    memory: 512M
    no-route: true
    services:
      - teaching-vacancies-postgres-dev
      - teaching-vacancies-redis-dev
      - teaching-vacancies-papertrail-dev
